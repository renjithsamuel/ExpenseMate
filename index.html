<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Expense Tracker app</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    
    <h5 class="center-align">Track your expense</h5>
    <div class="forms">
        <div class="Currentexpensename">
            current expense name :
            <span>
                <input id="nameTextField" type="text">
            </span>
        </div>
        <div class="CurrentexpenseAmount">
            current expense Amount :
            <span>
                <input id="amtTextField"  type="number">
            </span>
        </div>
        <div class="CurrentexpenseDesc">
            current expense description :
            <span>
                <input id="expTextField"  type="text">
            </span>
        </div>

        <div class="DeleteField">
            Enter name to delete:
            <span>
                <input id="dltTextField"  type="text">
            </span>
        </div>
        
    </div>



    <button id = "get-btn" onclick="getData()">Get Data</button>
    <button id="post-btn" onclick="postData()">Post Data</button>
    <button id="dlt-btn" onclick="deleteData()">Delete Data</button>
    <h1><b>Expense History</b></h1>
    <div class="Tables">


        <table class="responsive-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody id="tablebody">
            </tbody>
          </table>
          

    </div>

  
</body>
</html>
