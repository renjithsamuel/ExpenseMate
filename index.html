<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <title>ExpenseMate</title>
</head>
<body>
    <div class="body">
        <div class="expensemate">
            <img src="assets/images/zyro-image.png" height="200px" style="max-width:100%;">
        </div>
        <div class="middle">
            <form action="">
                <div class="inputuser">
                    <div class="usernamewrp">
                        <label for="username">username</label>
                        <input type="text" id="username">
                    </div>
                    <div class="passwordwrp">
                        <label for="password">password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="initalbudgetwrp">
                        <label for="initalbudget">Initial Budget</label>
                        <input type="text" id="initalbudget">
                    </div>
                </div>
                <div class="buttoncontrols">
                    <div class="uper">
                        <div class="clearbtn">
                            <button type="reset">clear</button>
                        </div>
                        <div class="loginbtn">
                            <button type="button" onclick="loginUser()">login</button>
                        </div>
                    </div>
                    <div class="loginbtn">
                        <button type="button" onclick="postUser()">create new user</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
