<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/553144cc3c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index2.css">
        <script src="index2.js"></script>
        <title>Expense tracker app</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>
    <body
        onload="getData(),getBudget() ">
        <!-- navbar -->
        <header>
            <div class="header">
                    <nav class="navbar" > <h1 id="navbar"></h1>
                    
                    <div class="userprofile" onclick="showLogoutDialog()"><img src="assets/images/user-circle.svg" style="height: 6vh;max-width:100%; border-radius: 50%;"></div>
                </nav>
            </div>
        </header>

            <div id="logoutDialog" class="dialog-box" style="display: none;">
                <p>Are you sure you want to log out?</p>

                <div class="btns">
                    <button id="yesbtn" onclick="logout()">Yes</button>
                    <button id="nobtn"  onclick="hideLogoutDialog()">No</button>
                </div>
            </div>
            <div id="logoutBackdrop" class="backdrop" style="display: none;"></div>



        <div
            class="bg" >
            <!-- middle window -->
            <div
                class="middle">
                <!-- wrapper for wallet-->
                <div class="wallet-n-search-wrapper">
                    <div class="wallet-n-search">
                        <div class="walletname">
                            <h1 style="font-family:sofia,sans-serif; font-size: 3.4vh;">Your Wallet</h1>
                        </div>
                        <div class="searchbar">
                            <input placeholder="Search" style="width: 6vw;height: 100%;border: none;background-color: transparent;">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>

                    <div class="wallet-n-search">
                        <div class="balance">
                        <h5 style="font-size: 3.4vh;">Balance</h5>

                        </div>
                        <div class="dollars" id="dollars">
                            <div class="insidedollars">
                                <h5 id="totalbalance" onload="setBudgetColor()" style="color: rgb(0, 0, 0); font-size: 3vh;"></h5>
                                <div id="toggleBudgetButton" type="submit" onclick="toggleEditBudget()">
                                <i class="fa-regular fa-plus"></i>

                                </div>
                            </div>
                            <div class="insideedit">
                                
                                <div id="editbar" style="display: none;margin-top: 4vh;">
                                    <input type="text" id="updateBudget"  placeholder=" edit Budget" style="width: 6vw;height: 100%;border: none;background-color: transparent;"/>
                                            <i class="fa-regular fa-plus" onclick="updateBudget()"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="wallet-n-search">
                        <div class="addcard">
                            <div class="nameinput">
                                <input id="nameTextField" placeholder="Name" style="width: 16vw;height: 100%;border: none;background-color: transparent;">
                            </div>
                            <div class="amountinput">
                                <input type='text' id="amtTextField" placeholder="Amount" style=" width: 16vw;height: 100%;border: none;background-color: transparent;">
                            </div>
                            <div class="dateinput">
                                <input type='date' id="dateField" pattern="\d{2}/\d{2}/\d{4}" placeholder="Date" style=" height: 100%;border: none;background-color: transparent;">
                            </div>
                            <div class="addbutton" onclick="postData()">
                                <i class="fa-regular fa-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="cardsWrapper" class="cardswrapper"><!-- 
                    
                    <div class="card">
                        <div class="left">
                            <div class="iconpayment">
                                <img class="billing" src="assets/images/bill.png">   
                            </div>
                            <div class="details">
                                <div class="detailname">
                                    
                                </div>
                                <div class="detaildate">
                                    
                                                </div>
                                            </div>
                                        </div>
                                        <div class="right">
                                            <div class="amountspent">
                        
                                            </div>
                                            <div class="popbutton">
                        
                                            </div>
                                        </div>
                                    </div>
                        
                         -->


                </div>
            </div>
        </div>
    </body>
</html>
